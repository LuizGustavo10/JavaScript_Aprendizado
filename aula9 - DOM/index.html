<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 9  - JS</title>
  </head>
  <body onload="carregar()"> <!--Exibir algo depois que página é carregada-->

    <img id="imagem" src="iamgem.jpg" alt="texto alternativo">
    <p id="demo"></p> <!--aqui é onde vai aparecer a mensagem-->
    <p class="exemplo"></p>
    <p class="exemplo"></p>
    <p class="exemplo"></p>

    <h1 onclick="this.innerHTML = 'Obrigado!'">Cique aqui</h1> <!--Vai trocar o texto do H1-->
    <h2 onclick="funcao(this)">Clique</h2>
    <h3 id="teste">Clique</h3>
    <h1 onmouseover="carregar(this)">Olá</h1><!--Quando o mouse passar em cima fazer alguma coisa-->

    <select id="seletor" name="" onchange="carregar()">
      <option value="opcao1">opção 1</option>
      <option value="opcao2">opção 2</option>
    </select>

    <script type="text/javascript">
      //exibe depois que página é carregada
      function carregar(){
        alert('Seja bem-vindo!');
      }

      // document.getElementById('demo').innerHTML = 'Texto do meu parágrafo'; //document,objeto principal
      console.log(document.getElementsByTagName('p'));//buscar por tag, todos parágrafos como exemplo
      var x = document.getElementsByClassName('exemplo');//buscar pela classe
      x[0].innerHTML = 'Texto 0'; //estou manipulando as classes esemplo e preenchendo com valores, como um vetor p0, p1, p2
      x[1].innerHTML = 'Texto 1';
      x[2].innerHTML = 'Texto 2';
      var x = document.querySelectorAll('p.exemplo');//quero pegar todos os parágrafos com a classe exemplo, ou div.exemplo, um filtro específico
      console.log(x); //retorna array

      //trocar atributo
      document.getElementById('imagem').alt = 'text2'; //dá para trocar o SRC tbm, qualquer atributo pode ser alterado
      document.getElementById('demo').style.color = 'red'; //ateração de propriedade CSS

      //função
      function funcao(elemento) {
        elemento.innerHTML = 'Obrigado!';
        document.getElementById('teste').innerHTML = 'OK!'; //para o id teste
      }
      document.getElementById('teste').onclick = funcao;//para o id teste

      //eventos
    </script>

  </body>
</html>
