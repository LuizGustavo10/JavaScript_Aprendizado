<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 8  - JS</title>
  </head>
  <body>
    <p>Informe um número entre 10 e 20: </p>
    <input type="text" name="numero" value="" id='numero'>
    <button type="button" onclick="verifica()">Verificar</button> <!--Ao clicar o botão-->
    <p id="msg"></p> <!--aqui é onde vai aparecer a mensagem-->

    <script type="text/javascript">
      function verifica() {
        var x = document.getElementById('numero').value; //variável x, interligada com o id numero

        try {
          if (x == '') throw 'Informe um valor'; //o throw é um erro personalizado
          document.getElementById('msg').innerHTML = 'Perfeito o valor esta correto';
          if (isNaN(x)) throw 'Informe um número';
          x = Number(x);
          if (x < 10) throw 'o número é menor que 10';
          if (x > 10) throw 'o número é maior que 10';
        } catch (e) {
          document.getElementById('msg').innerHTML = 'Erro'+e; //innerHTML preenche no paragráfo msg
        }finally{
          document.getElementById('numero').value = ''; //innerHTML preenche no paragráfo msg

        }

      }

  </body>
</html>
