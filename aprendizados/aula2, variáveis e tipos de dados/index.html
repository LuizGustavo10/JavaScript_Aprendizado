<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 2 - JS</title>
  </head>
  <body>
    <script type="text/javascript">
      var idadeAluno;
      idadeAluno = 20;
      var nome = 'luiz';
      alert(idadeAluno);
      alert(nome)

      var formacao = ['html', 'css','js'];//formato de lista
      alert(formacao[2]);//é possível imprimir um item da lista

      var pessoa = {idadeAluno: 10, nome:'Ricardo'};
      alert(pessoa.idadeAluno);//imprimindo em formato de obejeto

      console.log(formacao); //exibe informação no console;

      //operadores
      var x = 10, y = 5;
      alert(x+y)//somando x + y
      x++//Incremento

    </script>
  </body>
</html>
