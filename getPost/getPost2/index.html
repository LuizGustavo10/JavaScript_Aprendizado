<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Formulário com GET e POST</title>
</head>
<body>
    <h1>Exemplo de Formulário com GET e POST</h1>
    
    <form id="meuFormulario">
        <label for="method">Método:</label>
        <select id="method" name="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
        </select><br><br>

        <label for="data">Dados:</label>
        <input type="text" id="data" name="data" value="Exemplo de dados"><br><br>

        <button type="submit">Enviar Requisição</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
