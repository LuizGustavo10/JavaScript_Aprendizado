<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>aula 3 - JS</title>
  </head>
  <body>
    <script type="text/javascript">

      function alerta(mensagem){ //criando uma , cada função executa uma tarefa
        alert(mensagem);
      }
      function metade(num){
        return num / 2;
      }
      function dividir(number, div){
        return number / div;
      }

      alerta('A metade de 15 é: '+ metade(15)); //chamando a função
      alert('A divisão é '+dividir(10,2));
    </script>
  </body>
</html>
