<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 5 - JS</title>
  </head>
  <body>
    <script type="text/javascript">
      // var d = new Date(86400000);
      var d = new Date();
      console.log(d);
      //formatos de exibição de dados
      console.log(d.toUTCString());
      console.log(d.toDateString());

      console.log('getDate' + d.getDate());
      console.log('getDay' + d.getDay());
      console.log('getFullYear' + d.getFullYear());
      console.log('getHours' + d.getHours());
      console.log('getMilliseconds' + d.getMilliseconds());
      console.log('getMinutes' + d.getMinutes());
      console.log('getMonth' + d.getMonth());
      console.log('getTime' + d.getTime());

      //alterar dado do date
      d.setDate(17);
      console.log(d);
      //utilizar gets, para colocar dia mês e ano

      function formatoData(data = new Date()){
        var dia = data.getDate();
        var mes = data.getMonth()+1;
        var ano = data.getFullYear();

        if (dia.toString().lenght == 1) {
          dia = '0' + dia;
        }
        if (mes.toString().lenght == 1) {
          mes = '0' + mes;
        }
        return dia +'/'+mes+'/'+ano;
      }
      console.log(formatoData());

    </script>

  </body>
</html>
