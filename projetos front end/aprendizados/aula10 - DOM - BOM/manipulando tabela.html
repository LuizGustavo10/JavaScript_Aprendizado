<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 10  - JS</title>
    <style media="screen">
      .zebrada{background: silver;}
    </style>

  </head>
  <body>
    <!-- criando tabela, linhas são tr, células são th-->
    <table class="zebra">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Fone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Ricardo</th>
          <th>0xx00 0000-0000</th>
        </tr>
        <tr>
          <th>Eduardo</th>
          <th>0xx00 0000-0000</th>
        </tr>
        <tr>
          <th>João</th>
          <th>0xx00 0000-0000</th>
        </tr>
      </tbody>

    </table>

    <script type="text/javascript">
      window.onload=function() {
        var zebrar = document.querySelectorAll('.zebra tbody tr');
        for (var i = 0; i < zebrar.length; i+=2) { //pula uma linha, pois irá zebrar a tabela
          zebrar[i].className = 'zebrada';
        }
      }
    </script>

  </body>
</html>
