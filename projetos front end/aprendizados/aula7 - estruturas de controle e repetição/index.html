<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 7  - JS</title>
  </head>
  <body>
    <script type="text/javascript">
      // === igual em valor e tipo
      // && e
      // || ou
      // ! não


      var n=5;

      //operador tenário
      var situacao = (n > 5) ? 'Maior' : 'Menor';
      console.log(situacao);

      if(n == 6){
        console.log('Condição verdadeira');
      }else if (n >6) {
        console.log('numero maior')
      }

      else{
        console.log('falso');
      }

      //trabalhando com switch
      var diasemana = new Date().getDay();
      switch(diasemana){
        case 18:
          console.log('Hoje é sabado!');
        case 19:
          console.log('Hoje é domingo!');
          //codigo
          break;
        default:
          console.log('Dia de semana, trabalho e estudo');
          //se nada executar, executa por padrão
      }

      //utilizando o for
      var linguagens = ['PHP','JAVA','PYTHON','JAVASCRIPT'];
      for(i = 0; i < linguagens.length; i ++){

        if (i == 2) {
          continue; //pula interação, volta no começo do for
        }

        console.log(linguagens[i]);
      }
      
      //utilizando o while
      while (i < 3) {
        console.log(linguagens[i])
        i++;
      }
      //executa pelo menos uma vez
      do {
        console.log(linguagens[i])
        i++;
      } while (i<linguagens.length);

    </script>

  </body>
</html>
